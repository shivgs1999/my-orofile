<!DOCTYPE html>
<html>
      <head>
            <title>Contact Us</title>
            <style>
                fieldset{
                    padding: 30px;
                    width: fit-content;
                }
            </style>
      </head>
      <body>
        <fieldset>
                 <legend><span> Contact Us </span></legend>
                 <form>
                       <table>
                             <thead><h2><u><i>Contact Us</i></u></h2></thead>
                             <tbody>
                                   <tr>
                                       <td><label>Full Name :- </label></td>
                                       <td><input type="text" placeholder="Max Character Length = 10" maxlength="10"> </td>
                                   </tr>
                                   <tr>
                                    <td><label>Mobile No:- :- </label></td>
                                    <td><input type="tel"> </td>
                                </tr>
                                <tr>
                                    <td><label>Email :- </label></td>
                                    <td><input type="email" placeholder="Ex abc@gmail.com" > </td>
                                </tr>
                                <tr>
                                    <td><label>Enquiry :- </label></td>
                                    <td><textarea rows="3" cols="30"></textarea> </td>
                                </tr>
                                <tr>
                                    <td><button type="submit"> Submit</button></td>
                                    <td><button type="reset"> Clear</button></td>
                                </tr>
                             </tbody>
                       </table>
                 </form>
        </fieldset>
            
      </body>
</html>
